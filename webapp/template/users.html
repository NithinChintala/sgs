{{ define "Users" }}
    {{ template "Header" }} 
    <h2>Users List</h2>
        {{ range . }}
        <div class ="user">
            <h3><a href="users/{{ .Id }}">{{ .FirstName }} {{ .LastName }}</a></h3>
            @{{ .Username }}, contact: {{ .Email }}<br>
            Born: {{ .DateOfBirth }}<br>
            <a href="/papers?author={{ .Id }}">papers</a>
        </div>
        {{ end }}
    {{ template "Footer" }}
{{ end }}
