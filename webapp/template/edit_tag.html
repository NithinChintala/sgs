{{ define "EditTag" }}
    {{ template "Header" }} 
    {{ range . }}
    <form id="form">
        <label>Id</label><br>
        <input type="text" name="id" value="{{ .Id }}" readonly/><br>
        <label>Word</label><br>
        <input type="text" name="word" value="{{ .Word }}"/><br>
        <label>Searches</label><br>
        <input type="text" name="searches" value="{{ .Searches }}"/><br>
        <label>Last Search</label><br>
        <input type="text" name="lastSearch" value="{{ .LastSearch }}"/><br><br>

        <button onclick='setForm("POST","/tags/{{ .Id }}/update")'>Update</button>
        <button onclick='setForm("POST","/tags/{{ .Id }}/delete")'>Delete</button>
        <button onclick='setForm("POST","/tags/{{ .Id }}/create")'>Create</button>
    </form>
    {{ end }}
    {{ template "Footer" }}
{{ end }}
