{{ define "Users" }}
    {{ template "Header" }} 
        {{ range . }}
        <div class ="user">
            <h3><a href="users/{{ .Id }}">{{ .FirstName }} {{ .LastName }}</a></h3>
            @{{ .Username }}, contact: {{ .Email }}<br>
            Born: {{ .DateOfBirth }}
        </div>
        {{ end }}
    {{ template "Footer" }}
{{ end }}
